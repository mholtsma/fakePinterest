<div>
  <input type="button" value="Share" style="float:left">
  <input type="button" value="Save" style="float:right">
</div>

<div>
  <div>
    <div 
      [ngStyle] = "{'background-image':'url('+ image.url + ')'}"
      class="img-container">
    </div>
  </div>
</div>

<div>
  <div>
    <span id="title">
      {{ image.title }}
    </span>
  </div>
</div>
